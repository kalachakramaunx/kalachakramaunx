<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situs Sedang Dalam Perbaikan - Segera Hadir!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: #ffffff; /* Ubah warna teks agar terlihat di atas gambar */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;

            /* --- CSS untuk Gambar Latar Penuh --- */
            background-image: url('TG-soonlogo-pc.jpg'); /* Nama file gambar Anda */
            background-size: cover; /* Memastikan gambar menutupi seluruh area */
            background-position: center center; /* Menempatkan gambar di tengah */
            background-repeat: no-repeat; /* Mencegah gambar diulang */
            background-attachment: fixed; /* Membuat gambar tetap saat scroll (opsional) */
        }
        .container {
            background-color: rgba(0, 0, 0, 0.6); /* Latar belakang semi-transparan untuk teks agar lebih mudah dibaca */
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: 20px;
        }
        h1 {
            color: #ffffff; /* Ubah warna judul */
            font-size: 2.5em;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .contact-info {
            font-size: 1em;
            color: #e0e0e0;
        }
        .contact-info a {
            color: #87ceeb; /* Warna link yang cerah */
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="contact-info">
            <p>Untuk pertanyaan, silakan hubungi kami di +62 895800756000</p>
        </div>
    </div>
</body>
</html>
